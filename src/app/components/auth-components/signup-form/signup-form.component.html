<div class="main-div">
  <mat-card>
    <mat-card-header>
        <mat-card-title>SIGN UP</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm">
        <mat-form-field  class="form-field">
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error *ngIf="this.firstName.invalid">Please enter your first name.</mat-error>
        </mat-form-field>
        <mat-form-field  class="form-field">
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="this.lastName.invalid">Please enter your last name.</mat-error>
        </mat-form-field>
        <mat-form-field  class="form-field">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="this.email.invalid">Please enter your email.</mat-error>
        </mat-form-field>
        <mat-form-field  class="form-field">
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="this.password.invalid">Please enter a password.</mat-error>
        </mat-form-field>
        <mat-form-field  class="form-field">
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/login">CANCEL</button>
        <button mat-button [disabled]="signUpForm.invalid" (click)="signup()">CREATE</button>
      </mat-card-actions>
  </mat-card>
</div>
