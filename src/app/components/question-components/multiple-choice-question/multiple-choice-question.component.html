<div class="main-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{question.question}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-radio-group class="radio-column" [(ngModel)]="selected">
      <mat-radio-button class="radio-option" *ngFor="let answer of question.getAnswers()" [value]="answer">
        {{answer}}
      </mat-radio-button>
    </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >CANCEL</button>
      <button mat-button >SUBMIT</button>
    </mat-card-actions>
  </mat-card>
</div>
