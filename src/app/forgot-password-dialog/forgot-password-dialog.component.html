<div mat-dialog-content>
    <mat-dialog-title>Forgot Password?</mat-dialog-title>
  <mat-form-field>
    <input matInput [value]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">CANCEL</button>
  <button mat-button (click)="resetPassword()">OK</button>
</div>
