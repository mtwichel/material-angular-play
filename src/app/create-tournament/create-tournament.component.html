<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>CREATE TOURNAMENT</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="createTorunamentForm" class="example-form">
          <p>Value: {{ createTorunamentForm.value | json }}</p>
            <div>
              <mat-form-field  class="form-field">
                <input matInput placeholder="Tournament Name" formControlName="name">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field class="form-field">
                <input matInput [matDatepicker]="startDatepicker" placeholder="Start Date" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatepicker></mat-datepicker>
              </mat-form-field>
              <mat-form-field *ngIf="!oneDay()" class="form-field">
                  <input matInput [matDatepicker]="endDatepicker" placeholder="End Date" formControlName="endDate">
                  <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
                  <mat-datepicker #endDatepicker></mat-datepicker>
              </mat-form-field>
              <mat-checkbox formControlName="oneDay()" class="form-field">One Day</mat-checkbox>
            </div>
            
          </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>CANCEL</button>
        <button mat-button [disabled]="myForm.invalid">CREATE</button>
      </mat-card-actions>

</mat-card>
