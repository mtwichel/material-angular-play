<div class="main-div">
  <mat-card>
    <mat-card-header>
        <mat-card-title>LOGON</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
          <div>
            <mat-form-field  class="form-field">
              <input matInput placeholder="Email Address" formControlName="username" type="email">
              <mat-error *ngIf="username.invalid && username.touched">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field  class="form-field">
              <input matInput placeholder="Password" formControlName="password" type="password">
            </mat-form-field>
          </div>   
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()" >LOGIN</button>
        <button mat-button (click)="resetPassword()" >FORGOT PASSWORD</button>
        <button mat-button routerLink="/signup" routerLinkActive="active">SIGN UP</button>
      </mat-card-actions>

  </mat-card>
</div>
